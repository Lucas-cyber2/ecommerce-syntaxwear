<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <meta name="description"
        content="  Compre os melhores tênis e sneakers online na SyntaxWear. Encontre os últimos lançamentos, ofertas exclusivas e estilos para todas as ocasiões.">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/hero.css">

    <link rel="stylesheet" href="./assets/css/components/product-category.css">

</head>

<body>
    <header class="header">
        <!-- Cabeçalho: logo, navegação, etc. -->
        <h1 class="logo">
            <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
                <img src="./assets/img/logo/logo.svg" alt="SyntaxWear - Tênis e Sneakers Online">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>
        <!-- Novo menu lateral -->
        <nav class="nav-right" aria-label="Menu Lateral">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#" title="Minha Conta"><img src="./assets/img/icons/user.svg" alt="Minha Conta"></a></li>
                <li><a href="#" title="Ajuda"><img src="./assets/img/icons/help.svg" alt="Ajuda"></a></li>
                <li><a href="#" title="Carrinho"><img src="./assets/img/icons/bag.svg" alt="Carrinho"></a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section id="hero" class="hero-section">
            <!-- Banner principal / destaque -->
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em precença.</h2>
                    <div class="hero-buttons">
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-filled" href="#">comprar</a>
                    </div>
                </div>
            </div>

        </section>
        <section class="categories-section">
            <!-- Categorias de produtos -->
            <div class="category-card casual">
                <a href="#" class="category-link ">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>
            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline ">Esporte</span>
                </a>
            </div>
            <div class="category-card moderno ">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#" class="category-link ">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>

        </section>
        <section id="featured-products" class="featured-products-section">
            <!-- Produtos em destaque -->
        </section>
        <section id="about" class="about-section">
            <!-- Sobre a loja -->
        </section>
    </main>
    <footer class="site-footer">
        <!-- Rodapé: informações de contato, links, etc. -->
    </footer>
</body>

</html>
